<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- 부트스트랩 및 css link -->
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/sign_in.css">


</head>
<body>

	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Member Login</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<!-- 사용자가 작성한 내용이 loginController 로 이동한다. -->
				<form onsubmit="return check();" action="./LoginController"
					method="post">
					<div class="form-group">
						<i class="fa fa-user"></i> <input id="id" type="text"
							class="form-control" name="id" placeholder="Username"
							required="required">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i> <input type="password"
							class="form-control" name="pw" placeholder="Password"
							required="required">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg"
							value="Login">
					</div>
				</form>

			</div>
			<!-- 회원가입 -->
			<div class="modal-footer">
				<a href="./sign_up.html">Sign Up</a>
			</div>
		</div>
	</div>


	<!--스크립트는 나중에 돌아도 되니까 밑에다가 작성한다. -->
	<script>
		function check() {
			var standard = /^[a-z0-9]{6,15}$/g;
			if (!standard.test($("input[name=id]").val())) {
				alert("아이디는 6~20자 영문자 또는 숫자이어야 합니다.");
				location.href="index.html"
			}
			return true;
		}
	</script>

</body>
</html>
